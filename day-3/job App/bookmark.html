<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />

      color: red;

<body>
  <div id="links">
    <div><a href="index.html">Home</a></div>
    <div><a href="applied.html">Applied Jobs</a></div>
    <div><a href="bookmark.html">Bookmarks</a></div>
  </div>
  <main>
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>Job Applied</th>
          <th>Salary</th>
          <th>Delete</th>
        </tr>
      </thead>
      <tbody id="body"></tbody>
    </table>
  </main>
</body>
<script>
  //you need to code here
  var Database = JSON.parse(localStorage.getItem("bookmarks"));

  displayData(Database);

  function displayData(jobArr) {
    jobArr.forEach(function (elem,index) {
      var tr = document.createElement("tr");

      var td1 = document.createElement("td");
      td1.innerText = elem.personName;
      var td2 = document.createElement("td");
      td2.innerText = elem.personEmail;
      var td3 = document.createElement("td");
      td3.innerText = elem.personRole;
      var td4 = document.createElement("td");
      td4.innerText = elem.personSalary;
      var td5 = document.createElement("td");
      td5.innerText = "Delete";
      td5.setAttribute("class", "deleteText");
      td5.addEventListener("click",function(){
        deleteFun(elem,index)
      });

      tr.append(td1, td2, td3, td4, td5);
      document.querySelector("#body").append(tr);
      // displayData(Database);
    });
  }

  function deleteFun(elem,index){
    Database.splice(index,1)
    localStorage.setItem("bookmarks",JSON.stringify(Database))
    var updatedData =JSON.parse(localStorage.getItem("bookmarks"))
    document.querySelector("#body").innerHTML=""
    displayData(updatedData);


  }

</script>

</html>
