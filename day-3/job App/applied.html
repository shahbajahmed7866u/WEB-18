<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Database</title>
  <link rel="stylesheet" href="commonStyles.css" />
</head>

<body>
  <div id="links">
    <div><a href="index.html">Home</a></div>
    <div><a href="applied.html">Applied Jobs</a></div>
    <div><a href="bookmark.html">Bookmarks</a></div>
  </div>
  <select name="" id="sortName">
    <option value="">Sort By Name</option>
    <option value="asc">Ascending</option>
    <option value="dsc">Descending</option>
  </select>
  <select name="" id="sortSalary">
    <option value="">Sort By Name</option>
    <option value="HTL">Hight to Low</option>
    <option value="LTH">Low to High</option>
  </select>
  <select name="" id="filterRole">
    <option value="FSD">FSD</option>
    <option value="Frontend">FRONTEND</option>
    <option value="Backend">BACKEND</option>
  </select>

  <main>
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>Job applied</th>
          <th>Salary expected</th>
          <th>Add to bookmark</th>
        </tr>
      </thead>
      <tbody id="body">
        <!-- Append your output to tbody -->
      </tbody>
    </table>
  </main>
</body>
<script>
  var jobArr = JSON.parse(localStorage.getItem("jobList"))
  // console.log(jobArr)
  displayData(jobArr)

  var sum = jobArr.reduce(function (acc, elem) {
    return acc + Number(elem.personSalary)
  }, 0)

  // console.log(sum)

  var bookMarkArr = JSON.parse(localStorage.getItem("bookmarks")) || []

  function displayData(jobArr) {
    document.querySelector("tbody").innerHTML=""
    jobArr.forEach(function (elem) {
      var tr = document.createElement("tr")

      var td1 = document.createElement("td")
      td1.innerText = elem.personName
      var td2 = document.createElement("td")
      td2.innerText = elem.personEmail
      var td3 = document.createElement("td")
      td3.innerText = elem.personRole
      var td4 = document.createElement("td")
      td4.innerText = elem.personSalary
      var td5 = document.createElement("td")
      td5.innerText = "Bookmark"
      td5.style.color = "blue"
      td5.style.cursor = "pointer"
      td5.addEventListener("click", function () {
        bookMarkFunction(elem)
      })


      tr.append(td1, td2, td3, td4, td5)
      document.querySelector("#body").append(tr)
    });
  }


  function bookMarkFunction(elem) {
    bookMarkArr.push(elem)
    localStorage.setItem("bookmarks", JSON.stringify(bookMarkArr))
    // console.log(bookMarkArr)
  }

  document.querySelector("#sortName").addEventListener("change", handleNameSort)
  document.querySelector("#sortSalary").addEventListener("change", handleSalarySort)
  document.querySelector("#filterRole").addEventListener("change", handlefilter)


  function handleNameSort() {

    var selected = document.querySelector("#sortName").value

    if (selected == 'asc') {
      jobArr.sort(function (a, b) {
        var x = a.personName.toLowerCase()
        var y = b.personName.toLowerCase()
        if (x > y) {
          return 1
        }
        if (x < y) {
          return -1
        }


        return 0
      })
      displayData(jobArr)
    }
    if (selected == 'dsc') {
      jobArr.sort(function (a, b) {
        var x = a.personName.toLowerCase()
        var y = b.personName.toLowerCase()
        if (x < y) {
          return 1
        }
        if (x > y) {
          return -1
        }


        return 0
      })
      displayData(jobArr)
    }
  }
  function handleSalarySort() {

    var selected = document.querySelector("#sortSalary").value
// console.log(selected)
    if (selected == 'HTL') {
jobArr.sort(function(a,b){
    return b-a
})
      displayData(jobArr)
    }
    if (selected == 'LTH') {
      jobArr.sort(function(a,b){
    return a-b
})
      displayData(jobArr)
    }
  }


  function handlefilter(){
    var selected = document.querySelector("#filterRole").value
    console.log(selected)
    var filterList = jobArr.filter(function(elem){
      return elem.personRole==selected
    })
    displayData(filterList)
  }
</script>

</html>
