<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="navbar">
        <div><a href="backend.html">Backend</a></div>
        <div><a href="frontend.html">Frontend</a></div>
    </div>
    <form action="" id="form">

        Name :<input type="text" name="" id="name">
    imgURL :<input type="text" name="" id="imgURL">
    companyLogo :<input type="companyLogo" name="" id="companyLogo">
    role : <input type="text" name="" id="role">
    <br>
    <br>
    <input type="submit" value="Submit">

</form>
</body>
</html>


<script>

    document.querySelector("form").addEventListener("submit",haha)
    var arr =  JSON.parse( localStorage.getItem("investors")) || []
    
    
    function haha(){
        var obj={};
        event.preventDefault()
        var name = document.querySelector("#name").value
        obj.name=name
        var imgURL = document.querySelector("#imgURL").value
        obj.imgURL=imgURL
        var companyLogo = document.querySelector("#companyLogo").value
        obj.companyLogo=companyLogo
        var role = document.querySelector("#role").value
        obj.role=role
        // console.log(obj)
        arr.push(obj)
        // console.log(arr)
        localStorage.setItem("investors",JSON.stringify(arr))
    }

</script>
